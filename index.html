<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>calc</title>
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

<div class="content">
  <div id="main">
    <div class="row">
      <input type="text" id="output" value="0">
    </div>

    <div class="row">
      <button id="left_brace" class="action">(</button>
      <button id="right_brace" class="action">)</button>
      <button id="percent" class="action inline-action">%</button>
      <button id="ce" class="action">CE</button>
    </div>

    <div class="row">
      <button id="number_7" class="number">7</button>
      <button id="number_8" class="number">8</button>
      <button id="number_9" class="number">9</button>
      <button id="divide" class="action inline-action">/</button>
    </div>

    <div class="row">
      <button id="number_4" class="number">4</button>
      <button id="number_5" class="number">5</button>
      <button id="number_6" class="number">6</button>
      <button id="multiple" class="action inline-action">*</button>
    </div>

    <div class="row">
      <button id="number_1" class="number">1</button>
      <button id="number_2" class="number">2</button>
      <button id="number_3" class="number">3</button>
      <button id="minus" class="action inline-action">-</button>
    </div>

    <div class="row">
      <button id="number_0" class="number">0</button>
      <button id="period" class="action">.</button>
      <button id="equal" class="action">=</button>
      <button id="plus" class="action inline-action">+</button>
    </div>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
